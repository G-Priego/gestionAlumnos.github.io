<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Alumnos</h1>
        <div id="formulario" class="section">
            <h2>Alta de Alumnos</h2>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellidos" placeholder="Apellidos">
            <input type="number" id="edad" placeholder="Edad">
            <button onclick="altaAlumno()">Dar de Alta</button>
        </div>
        <div id="materias" class="section">
            <h2>Inscribir Materia</h2>
            <input type="text" id="materiaNombre" placeholder="Nombre de la Materia">
            <button onclick="inscribirMateria()">Inscribir Materia</button>
        </div>
        <div id="calificaciones" class="section">
            <h2>Asignar Calificaciones</h2>
            <select id="alumnosCal">
                <!-- Opciones de alumnos -->
            </select>
            <select id="materiasCal">
                <!-- Opciones de materias -->
            </select>
            <input type="number" id="calificacion" placeholder="Calificación">
            <button onclick="asignarCalificacion()">Asignar Calificación</button>
        </div>
        <div id="resultados" class="section">
            <h2>Resultados</h2>
            <button onclick="buscarPorNombreApellido()">Buscar por Nombre o Apellido</button>
            <button onclick="obtenerPromedioAlumnos()">Promedio de Alumnos</button>
            <button onclick="ordenarAlumnosAscendente()">Ordenar Alumnos (Ascendente)</button>
            <button onclick="ordenarAlumnosDescendente()">Ordenar Alumnos (Descendente)</button>
            <button onclick="borrarDatos()">Borrar Todos los Datos</button>
            <button onclick="location.reload()">Actualizar</button>
            <div id="busqueda"></div>
        </div>
        <div id="promedioAlumnosResultados" class="section">
            <!-- Aquí se mostrarán los resultados del promedio de alumnos -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
